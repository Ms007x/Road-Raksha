version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: roadraksha-postgres
    environment:
      POSTGRES_USER: roadraksha
      POSTGRES_PASSWORD: roadraksha
      POSTGRES_DB: roadraksha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - roadraksha-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U roadraksha" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: roadraksha-redis
    ports:
      - "6379:6379"
    networks:
      - roadraksha-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # OSRM (Routing Engine)
  osrm:
    image: osrm/osrm-backend
    container_name: roadraksha-osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    command: osrm-routed --algorithm mld /data/india-latest.osrm
    networks:
      - roadraksha-network
    depends_on:
      - postgres

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roadraksha-backend
    environment:
      DATABASE_URL: postgresql://roadraksha:roadraksha@postgres:5432/roadraksha
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OSRM_URL: http://osrm:5000
    ports:
      - "8000:8000"
    volumes:
      - ./footage:/app/footage
      - ./backend:/app
    networks:
      - roadraksha-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # CV Engine
  cv-engine:
    build:
      context: ./cv-engine
      dockerfile: Dockerfile
    container_name: roadraksha-cv-engine
    environment:
      BACKEND_URL: http://backend:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./footage:/app/footage
      - ./cv-engine:/app
    networks:
      - roadraksha-network
    depends_on:
      - backend
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    command: python main.py

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: roadraksha-frontend
    ports:
      - "3000:80"
    networks:
      - roadraksha-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: roadraksha-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - roadraksha-network
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  osrm_data:


networks:
  roadraksha-network:
    driver: bridge
